[project]
name = "lestash-arxiv"
version = "1.2.0"
description = "arXiv source plugin for Le Stash"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "lestash",
    "arxiv>=2.0.0",
]

[project.entry-points."lestash.sources"]
arxiv = "lestash_arxiv:ArxivSource"

[tool.uv.sources]
lestash = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/lestash_arxiv"]
