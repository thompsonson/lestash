[project]
name = "lestash-bluesky"
version = "1.2.0"
description = "Bluesky source plugin for Le Stash"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "lestash",
    "atproto>=0.0.55",
]

[project.entry-points."lestash.sources"]
bluesky = "lestash_bluesky:BlueskySource"

[tool.uv.sources]
lestash = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/lestash_bluesky"]
