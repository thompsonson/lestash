name: lestash_mobile
description: Le Stash mobile companion app - browse and sync your personal knowledge base
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0

  # Database
  sqlite3: ^2.1.0
  sqlite3_flutter_libs: ^0.5.0
  path_provider: ^2.1.0

  # Networking
  dio: ^5.4.0

  # Routing
  go_router: ^12.0.0

  # UI
  flutter_slidable: ^3.0.0
  cached_network_image: ^3.3.0

  # Utilities
  intl: ^0.18.0
  share_plus: ^7.0.0
  url_launcher: ^6.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  riverpod_generator: ^2.3.0
  build_runner: ^2.4.0
  mocktail: ^1.0.0

flutter:
  uses-material-design: true

