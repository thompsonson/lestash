[project]
name = "lestash-linkedin"
version = "1.2.0"
description = "LinkedIn source plugin for Le Stash"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "lestash",
    "httpx>=0.26.0",
    "authlib>=1.3.0",
]

[project.scripts]
# Plugin commands are registered via the main lestash CLI

[project.entry-points."lestash.sources"]
linkedin = "lestash_linkedin:LinkedInSource"

[tool.uv.sources]
lestash = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/lestash_linkedin"]
